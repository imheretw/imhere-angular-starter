<!doctype html>
<html lang="en" data-framework="angularjs">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="imhere-angular-starter">
    <title>imhere-angular-starter</title>
    <base href="/">
    <link rel="shortcut icon" href="dist/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/assets/app.css">
  </head>
  <body ng-cloak>

    <noscript>
      <div class="deprecation-warning">
        <h1>Please enable Javascript</h1>
        <p>Demo requires your browser to have Javascript enabled.
        <a href="http://enable-javascript.com" target="_blank">Learn more</a></p>
      </div>
    </noscript>
    <ui-view class="content-area">
      <div style="width: 100%; margin-top: 200px;">
        <img src="dist/assets/images/spinner/loader-dark.gif" style="margin: 0 auto; display: block;">
      </div>
    </ui-view>

    <!-- build:dev -->
    <script src="jspm_packages/system.js"></script>
    <script src="system.config.js"></script>
    <!-- endbuild -->

    <!-- build:prod -->
    <!-- <script src="dist/app/app.js?bust={{date}}"></script> -->
    <!-- endbuild -->

    <script>
      System.import('app/app');
    </script>

    <!-- JS Core -->
  </body>
</html>
